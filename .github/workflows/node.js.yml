name: 编译并推送到腾讯云

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.17.1]
    steps:
    - uses: actions/checkout@v3
    - name: 设置node环境
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: npm ci
      run: npm ci
    - name: 编译
      run: npm run build
    outputs:
      matrix_servers: ${{ steps.set-matrix.outputs.matrix_servers }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server_ip: ${{fromJson(needs.build.outputs.matrix_servers)}}
    steps:
    - uses: actions/checkout@v3
    - name: 上传到服务器
      uses: appleboy/scp-action@master
      with:
        host: ${{ matrix.server_ip }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: './build'
        target: '/home/myservers/conf.d/myservers/web'
    - name: 上传配置
      uses: appleboy/scp-action@master
      with:
        host: ${{ matrix.server_ip }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: './myservers.conf'
        target: '/home/myservers/conf.d'
    - name: 上传nginx.conf和docker-compose.yaml
      uses: appleboy/scp-action@master
      with:
        host: ${{ matrix.server_ip }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: './nginx.conf,./docker-compose.yaml'
        target: '/home/myservers'
    - name: 重启服务
      uses: appleboy/ssh-action@master
      with:
        host: ${{ matrix.server_ip }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/myservers
          docker-compose up -d
          docker-compose restart

    - name: Set matrix servers
      id: set-matrix
      run: echo "::set-output name=matrix_servers::["${{ secrets.GG_HOST }}", "${{ secrets.XG_HOST }}", "${{ secrets.GZ_HOST }}"]"
